services:
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      ORACLE_PWD: OraclePwd123
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./db/init:/opt/oracle/scripts/startup
    healthcheck:
      test: [ "CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/OraclePwd123@//localhost:1521/FREEPDB1 || exit 1" ]
      interval: 20s
      timeout: 10s
      retries: 30

  order-api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      oracle-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@//oracle-db:1521/FREEPDB1
      SPRING_DATASOURCE_USERNAME: ORDER_APP
      SPRING_DATASOURCE_PASSWORD: ORDER_APP

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace:rw
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=true"

volumes:
  oracle_data:
  jenkins_home: